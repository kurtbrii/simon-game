<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Monoton&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Press any key to Start</h1>

    <div class="boxes">
      <button
        class="boxes__card boxes__card--red"
        id="red"
        type="button"
      ></button>
      <button
        class="boxes__card boxes__card--blue"
        id="blue"
        type="button"
      ></button>
      <button
        class="boxes__card boxes__card--green"
        id="green"
        type="button"
      ></button>
      <button
        class="boxes__card boxes__card--yellow"
        id="yellow"
        type="button"
      ></button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>

  <script></script>
</html>
